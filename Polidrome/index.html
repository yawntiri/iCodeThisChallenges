<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polidrome checker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="	https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" style="height: 30px; width: 263px;">
        <h1>Is it a Palindrome?</h1>
        <div class="dataInput">
            <p>Enter in text to check for a palindrome:</p>
            <div class="check">
                <input type="text" name="text-input" id="text-input" placeholder="Enter text here"> 
                <button id="check-btn">Check</button>
            </div>
            <div class="result">
               <p id="result"></p> 
            </div>
        </div>
        <div class="footer">
            <span role="img" aria-label="light-bulb">ðŸ’¡</span>
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
