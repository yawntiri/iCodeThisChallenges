    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User authentication UI</title>
    </head>
    <body>
      
  <div class="flex flex-col w-auto h-auto bg-white items-center rounded-md p-6 gap-4 shadow-md">


    <div id="top" class="flex flex-col items-center gap-2">
        <img src="https://ik.imagekit.io/kodaq/christopher-campbell-rDEOVtE7vOs-unsplash.jpg?updatedAt=1694787206449" alt="" class="w-12 h-12 object-cover border-gray-700 border-[5px] border-opacity-20 rounded-full ">
        <p class="text-[0.5rem]">Time V. invited you to join</p>
        <p class="text-xs font-medium">Channel name</p>
        <span class="bg-[#F8F4FA] text-[0.5rem] rounded-sm p-2">45k Active users. 78k Total users</span>
    </div>


    <div id="second" class="flex flex-col items-center gap-4">
      <div id="inputs" class="flex flex-col">
      <label for="username" class="text-[0.7rem]">Username</label>
      <input type="text" id="username" name="username" placeholder="How do you like people to call you?" class="p-1 rounded-md placeholder:text-[0.5rem] border w-[12rem]">
      </div>


      <div id="check" class="flex w-44 items-start gap-1"> 
        <input type="checkbox" class="w-4 "><p class="text-[0.5rem]">I have read and agree tot the <a href="./" class="text-pink-600 underline font-medium">Terms of service</a> and <a href="./" class="text-pink-600 underline font-medium">Privacy policy</a></p>
      </div>

      <button class="bg-[#A20061] px-[4.3rem] py-[0.4rem] rounded-md text-white text-[0.8rem]">Continue</button>
      <a href="./" class="text-pink-600 underline font-medium text-[0.5rem]">Already have an account</a>
    </div>
  </div>  
    </body>
    </html>
