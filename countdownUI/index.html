<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Countdown ui</title>
</head>

<!-- Change code below this line -->
<body class="bg-[#28474C] flex justify-center items-center min-h-screen font-[oswald]">
   <div id="container" class="flex flex-col items-center gap-4">
    <h1 class="text-[#22343F] text-5xl">JUST A LITTLE MORE...</h1>
    <div id="clock" class="flex gap-4">
        <div class="flex justify-center items-center relative w-20 h-10 p-16 bg-[#1F2E37]">
            <p class="absolute -left-2 bottom-2.5 -rotate-90 text-xl font-normal text-[#314E53]">DAYS</p>
            <p class="text-[#ED097A] text-7xl">12</p>
        </div>
        <div class="flex justify-center items-center relative w-20 h-10 p-16 bg-[#1F2E37]">
            <p class="absolute -left-4 bottom-4 -rotate-90 text-xl font-normal text-[#314E53]">HOURS</p>
            <p class="text-[#ED097A] text-7xl">23</p>
        </div>
        <div class="flex justify-center items-center relative w-20 h-10 p-16 bg-[#1F2E37]">
            <p class="absolute -left-5 bottom-6 -rotate-90 text-xl font-normal text-[#314E53]">MINUTES</p>
            <p class="text-[#ED097A] text-7xl">45</p>
        </div>
    </div>
   </div>
</body>
<!-- Change code above this line -->

</html>
