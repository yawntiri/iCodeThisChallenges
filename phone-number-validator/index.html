<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US phone number validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp">
<div class="head">
    <h1>Telephone Number</h1>
    <h1>Validator</h1>
</div>
<div class="container">
    <div class="input">
        <label for="number">Enter a Phone Number</label>
        <input type="text" placeholder="enter phone number" name="number" id="user-input"> 
    </div>
    <!-- results -->
    <div id="result-div">
    </div>
    <div class="buttons">
        <div class="btn">
            <button id="check-btn">Check</button>
            <button id="clear-btn">Clear</button>
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
