<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription plan ui</title>
</head>
<body class="bg-[#F1F4FF] flex justify-center items-center min-h-screen">

    <div id="container" class="bg-[#FFFFFF] flex flex-col w-auto h-auto rounded-2xl text-[#1B255A] gap-6 py-10 px-12 drop-shadow-xl">


        <div id="fr1" class="flex flex-col items-center">
            <div id="img" class="border rounded-full px-4 py-2">
            <img src="https://cdn.hugeicons.com/icons/image-02-stroke-rounded.svg" alt="image-02" width="24" height="24" >
            <p class="text-[0.6em]">BASIC</p>
            </div>


            <div id="num" class="flex flex-col items-center">
                <div class="flex items-center">
                    <p class="text-[0.6em]">KR</p>
                    <p class="text-lg font-bold">199</p>
                </div>
                <div class="text-[0.5em]">NOK/MONTH</div>
            </div>
            </div>


        <div id="rows" class="flex flex-col items-center">
            <ul class="flex gap-1">
                <li class="border rounded-lg p-1 text-xs">10</li>
                <li class="border rounded-lg p-1 text-xs bg-[#1B255A] text-white">25</li>
                <li class="border rounded-lg p-1 text-xs">50</li>
                <li class="border rounded-lg p-1 text-xs">100</li>
            </ul>
            <p class="text-[0.6em]">Downloads per month</p>
        </div>


        <button class="bg-[#1B255A] px-10 py-2 rounded-md drop-shadow-xl"><p class="text-xs text-white">Subscribe</p></button>
    </div>
</body>
</html>
